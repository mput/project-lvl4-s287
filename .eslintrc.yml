---

plugins:
  - jest
  # - flowtype
  - babel

env:
  node: true
  jest: true
  jasmine: true

parser: babel-eslint

extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'
  # - 'plugin:flowtype/recommended'

rules:
  no-console: 0
  no-mixed-spaces-and-tabs: warn
  # object-curly-newline:
  #   minProperties: 4
